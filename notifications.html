<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - FluxUI Bibly</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="container">
            <!--APROVADO-->
    <div class="approve-notification box-notification">
        <div class="notificationContent">
            <div class="approve-status">
                <img src="src/img/icons/icon-approve.svg" class="status-img" alt="">
            </div>
            <div class="text-notification">
                <p>Sua requisição foi <b>aprovada</b></p>
                <p class="paragraph-notification">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
    <!--ANALISE-->
    <div class="warning-notification box-notification">
        <div class="notificationContent">
            <div class="warning-status">
                <img src="src/img/icons/icon-alert.svg" class="status-img" alt="">
            </div>
            <div class="text-notification">
                <p>Sua requisição está em <b>analise</b></p>
                <p class="paragraph-notification">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
    <!--NEGADO-->
    <div class="denid-notification box-notification">
        <div class="notificationContent">
            <div class="denid-status">
                <img src="src/img/icons/icon-close.svg" class="status-img" alt="">
            </div>
            <div class="text-notification">
                <p>Sua requisição foi <b>negada</b></p>
                <p class="paragraph-notification">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
    </div>    
</body>
</html>
